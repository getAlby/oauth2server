<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auth</title>
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 
  </head>

  <body>

    <h1>Demo authorization page</h1>
    <div class="container">
      <div class="jumbotron">
        <form id="form" name="form" action="/oauth/authorize?client_id={{.ClientName}}&response_type=code&redirect_uri={{.RedirectUrl}}&scope={{.Scope}}" method="POST">
          <h1>Authorize</h1>
          <p>The client {{.ClientName}} ({{.RedirectUrl}}) would like to perform these actions on your behalf:</p>
            <ul>
              {{range .Scopes}}
                      <li>{{.}}</li>
              {{end}}
            </ul>
            <div class="form-group">
                <label for="login">LNDhub Login</label>
                <input type="text" class="form-control" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">LNDhub Password</label>
                <input type="password" class="form-control" name="password">
            </div>
          <p>
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="width:200px;"
            >
              Allow
            </button>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
